<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header class="primary-header">
      <div>
        <img id="logo" src="/bluefav.png" alt="my logo" />
      </div>

      <button
        class="mobile-nav-toggle"
        aria-controls="primary-nav"
        aria-expanded="false"
      >
        <i class="fas fa-bars"></i>
      </button>
      <nav>
        <ul data-visible="false" id="primary-nav" class="primary-nav flex">
          <li class="active">
            <a href="index.html"> <span aria-hidden="true">00</span>Home</a>
          </li>
          <li class="active">
            <a href="technology.html">
              <span aria-hidden="true">01</span>Technology
            </a>
          </li>
          <li class="active">
            <a href="services.html">
              <span aria-hidden="true">02</span>Services
            </a>
          </li>
          <li class="active">
            <a href="contact.html">
              <span aria-hidden="true">03</span>Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <script src="app.js"></script>
  </body>
</html>
